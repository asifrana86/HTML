<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Html form</title>
</head>
<body>
<h1>
    Html Forms
</h1>
    <form method="get" action="tegs.html" >
        <label for="username"> user name:</label>
        <input type="text" name="user " placeholder="name" required id="username">
        <br>
        <br>
        <label for="password" > Password:</label>
        <input type="password" name="passwordd" placeholder="passwordd" required id="password">
        <br>
        <br>
        <label for="email">Email: </label>
        <input type="email" name="gmail"  placeholder="emaill" required id="email">
        <br>
        <br>
        <p> Select the Gender</p>

        <label for="male">Male</label>
        <input type="radio" id="male" name="gender" value="Male"> 
        <br><label for="female">female</label>
        <input type="radio" id="female" name="gender" value="female"> 
        <br><label for="other">other</label>
        <input type="radio" id="other" name="gender" value="other"> <br><br>

     <label for="age group">Select age group</label>
      <select name="Age- group" id="age group">
        <option value="10-15">10-15</option>
        <option value="16-20">16-20</option>
        <option value="21-30">21-30</option>
        <option value="31-40">31-40</option>
        <option value="41-50..">41-50..</option>
      </select>

        <br><br><input type="submit" value="Sign in">
    </form>
</body>
</html>
