<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h2>Enquiry</h2>
    <form> 
        Name:<input type="text" name="name" value="" placeholder="please enter your name here..."/> 
        <br/>
        <br/>
        Address: <textarea name="Address"></textarea>
        <br/>
        <br/>
        Gender: 
        <input type="radio" value="m" name="gender"/> Male
        
        <input type="radio" value="f" name="gender"/> female
        <input type="radio" value="o" name="gender"/> other
        <br/>
        <br/>
        Country:
        <select>
            <option > please select a country</option>
            <optgroup label="Asia">
                
             <option value="pk"> pak </option>
            <option value="tk"> turky</option>
            </optgroup>
            <optgroup label="Eurpon">
                <option value="uk"> uk </option>
                <option value="usa"> ameria</option>
            </optgroup>
            
        </select>
        <br/>
        <br/>
        Hobbies:
        <input type="checkbox" name=" Hobbies[]"> dancing
        <input type="checkbox" name="Hobbies[]"> singing 
        <input type="checkbox" name="Hobbies[]"> exercise 
         <br/>
         <br/>
         image:
         <input type="file" name="image">
        <input type="submit" value="Send">
        <input type="reset" value="reset">
    </form>
</body>
</html>
